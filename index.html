<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/base.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="inner__wrap">
        <div class="inner__search">
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input placeholder="Enter your city" id="searchInput" type="text" />
          <button id="menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="inner__adrress">
          <strong>City,Country</strong>
        </div>
        <div class="inner__time">
          <strong>day/month/year, hour:minute</strong>
        </div>
        <div class="inner__content">
          <div class="inner__temperature">
            <strong id="temperature">Temp</strong>

            <strong> <sup>o</sup>C</strong>
          </div>
          <div class="inner__icon hide">
            <img src="asset/img/image.png" alt="" />
          </div>
        </div>
        <div class="inner__predict">Condition</div>
        <div class="inner__about">
          <div class="inner__windSpeed">
            <i class="fa-solid fa-wind"></i>
            <p>0 (km/h)</p>
          </div>
          <div class="inner__visibleDistant">
            <i class="fa-regular fa-eye"></i>
            <p>0 (m)</p>
          </div>
          <div class="inner__humidity">
            <i class="fa-brands fa-cloudversify"></i>
            <p>0 (%)</p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Not Found!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p style="color: red">Cant find your city ! Try again !.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="close-modal"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="asset/javascript/main.js"></script>
  </body>
</html>
